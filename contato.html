<body>
    <section class="contact-section">
        <div class="contact-intro">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-description">Please let me know, in English or Portuguese, what you would like in your English classes.</p>
        </div>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="757b7027-29ac-44dc-9dca-711e27457dc9">
            <input type="hidden" name="subject" value="New Contact Form Submission from Graduates.com.br">
            <input type="hidden" name="from_name" value="Graduates.com.br">
            <input type="hidden" name="redirect" value="https://www.graduates.com.br/confirmed.html">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <div class="form-group-container">
                <div class="form-group">
                    <label class="form-label" for="name">Name <span aria-label="required">*</span></label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="Your name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email <span aria-label="required">*</span></label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="Your email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-input" name="phone" placeholder="+55" aria-describedby="phone-hint">
                    <small id="phone-hint" class="form-text text-muted">Optional - include country code</small>
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message <span aria-label="required">*</span></label>
                    <textarea class="form-textarea" id="message" name="message" placeholder="Tell me about your English learning goals..." required aria-required="true" rows="5"></textarea>
                </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
        </form>
    </section>
